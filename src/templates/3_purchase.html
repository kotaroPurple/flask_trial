
{% extends "base.html" %} {% block content %}

<p>購入情報登録</p>
<form action="/add_purchase" method="POST">
    <div class="row mb-3">
        <label for="input-customer-name" class="col-sm-2 col-form-label">顧客名</label>
        <div class="col-sm-10">
            <select class="form-control" id="input-customer-name" name="input-customer-name">
            {% for customer in customers %}
                <option value="{{customer.customer_name}}">
                    {{customer.customer_name}}
                </option>
            {% endfor %}
            </select>
        </div>
    </div>
    <br />
    <!-- 購入商品1 -->
    <div class="row mb-3">
        <label for="input-item-name1" class="col-sm-2 col-form-label">購入商品 1</label>
        <div class="col-sm-10">
            <select class="form-control" id="input-item-name1" name="input-item-name1">
            {% for item in items %}
                <option value="{{item.item_name}}">{{item.item_name}}</option>
            {% endfor %}
            </select>
        </div>
    </div>
    <br />
    <div class="row mb-3">
        <label for="input-item-quantity1" class="col-sm-2 col-form-label">購入量</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" id="input-quantity1" name="input-quantity1">
        </div>
    </div>
    <br />

    <!-- 購入日 -->
    <div class="row mb-3">
        <label for="input-item-date" class="col-sm-2 col-form-label">購入日</label>
        <div class="col-sm-10">
            <input type="date" class="form-control" id="input-date" name="input-date" value="2024-10-11">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">購入情報登録</button>
</form>

{% endblock %}
