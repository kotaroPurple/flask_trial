
{% extends "base.html" %} {% block content %}

<p>Customer Page</p>
<table class="table">
    <thead>
        <tr>
            <th scope="col">顧客ID</th>
            <th scope="col">顧客名</th>
            <th scope="col">年齢</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
        <tr>
            <th scope="row">{{customer.customer_id}}</th>
            <td>{{customer.customer_name}}</td>
            <td>{{customer.age}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
